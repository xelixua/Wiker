<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles/options.css" type="text/css">
<script type="text/javascript" src="kango-ui/kango_api.js"></script>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="options.js"></script>    
</head>
<body>
    <div class="header_block" id="lang_settings_header">
        <font class="header_font">111111</font>
    </div>
    <div class="settings_block" id="lang_settings">
        <br>
        <font class="setting_name">AAAAAA</font>
        <br><br>
        <select name="wiki_language" id="wiki_language"/>
            <option value="def">BBBBBB</option>
            <option value="en">CCCCCC</option>
            <option value="ru">DDDDDD</option>
            <option value="uk">EEEEEE</option>
        </select>
        <br><br><br><br>
        <font class="setting_name">FFFFFF</font>
        <select name="what_to_show" id="what_to_show"/>
            <option value="wiki">GGGGGG</option>
            <option value="ya">HHHHHH</option>
            <option value="wiki-ya">IIIIII</option>
            <option value="ya-wiki">JJJJJJ</option>
        </select>
    </div>
    <div class="header_block" id="number_settings_header">
        <font class="header_font">222222</font>
    </div>
    <div class="settings_block" id="number_settings">
        <br>
        <font class="setting_name">KKKKKK</font>
        <br><br>
        <input id="alts_size_input" type="text" size="2" value="20">
        <br><br><br><br>
        <font class="setting_name">LLLLLL</font>
        <br><br>
        <input id="buffer_size_input" type="text" size="1" value="5">
    </div>
    <div class="header_block" id="color_settings_header">
        <font class="header_font">333333</font>
    </div>
    <div class="settings_block" id="color_settings">
        <br><br>
        <font class="setting_name">MMMMMM</font>
        <select name="color_scheme" id="color_scheme"/>
            <option value="light">OOOOOO</option>
            <option value="dark">PPPPPP</option>
        </select>
    </div>
</body>
</html>
